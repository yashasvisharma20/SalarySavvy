<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/bg2.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .card {
            background: rgba(0, 0, 0, 0.7); /* semi-transparent background for readability */
            color: #ffffff;
        }
        .card-header {
            background: rgba(0, 0, 0, 0.5); /* semi-transparent background for the header */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Salary Prediction Result</h3>
            </div>
            <div class="card-body">
                <p><strong>Age:</strong> {{ age }}</p>
                <p><strong>Gender:</strong> {{ gender }}</p>
                <p><strong>Years of Experience:</strong> {{ year_of_experience }}</p>
                <p><strong>Job Role:</strong> {{ job_role }}</p>
                <hr>
                <h4 class="text-center">Predicted Salary: â‚¹{{ prediction }}</h4>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Predict Again</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
